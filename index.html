<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Robot Setup</title>
    <link rel="stylesheet" type="text/css" href="setup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        @import url('https://rsms.me/inter/inter.css');
                html { font-family: 'Inter', sans-serif; 
        }
        @supports (font-variation-settings: normal) {
                html { font-family: 'Inter var', sans-serif; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header-wrap">
            <h1 id="logo" class="logo">
                <a href="/" class="logo-link"></a>
            </h1>
            <div class="back_arrow hidden">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20" viewBox="0 0 12 20" fill="none">
                        <path d="M11.588 0.391687C11.0406 -0.130562 10.158 -0.130562 9.6106 0.391687L0.326777 9.2486C-0.108926 9.66427 -0.108926 10.3357 0.326777 10.7514L9.6106 19.6083C10.158 20.1306 11.0406 20.1306 11.588 19.6083C12.1354 19.0861 12.1354 18.2441 11.588 17.7218L3.49959 9.99467L11.5992 2.26752C12.1354 1.75593 12.1354 0.903277 11.588 0.391687Z" fill="#222531"/>

                </a>

                    Misson

            </div>

            <div class="title_icon">
                <div class="hd_time">
                    <span class="time">10:30<a>AM</a></span>
                    <span class="date">2022/07/29</span>

                <div class="hd_icon">

        </header>
        <div class="container">

                    <div class="card">
                        <i class="i control"></i>
                        <span class="card-title">Control</span>
                    </div>
                    <div class="card">
                        <i class="i project"></i>
                        <span class="card-title">Project</span>
                    </div>
                    <div class="card">
                        <i class="i map"></i>
                        <span class="card-title">Map</span>
                    </div>
                    <div class="card">
                        <i class="i mission"></i>
                        <span class="card-title">Mission</span>
                    </div>
                    <div class="card">
                        <i class="i fleet"></i>
                        <span class="card-title">Fleet</span>
                    </div>
                    <div class="card">
                        <i class="i system"></i>
                        <span class="card-title">System</span>
                    </div>
                    <div class="card">
                        <i class="i user"></i>
                        <span class="card-title">User</span>
                    </div>
            </div>



        </div>
